<div *ngIf="countries.length===0; else table" class="alert alert-warning text-center">
    There are no countries to show...
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Flag</th>
                <th>Capital Name</th>
                <th>Country Name</th>
                <th>Population</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td>{{i+1}}</td>
                <td>
                    {{country.flag}}
                </td>
                <td>
                    <img [src]="country.flags.svg" [alt]="country.name.common" width="50px">
                </td>
                <td>{{country.capital}}</td>
                <td>{{country.name.common}}</td>
                <td>{{country.population | number}}</td>
                <td>
                    <!-- <a [routerLink]="['/countries/by', country.cca3]">See more...</a> -->
                    <a [routerLink]="['/countries/by', country.cca3]">See more...</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
