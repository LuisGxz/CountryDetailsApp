<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <shared-search-box [initialValue]="initialValue" (onDebounce)="searchByCountry($event)" placeholder="Search by Country...."></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spiner *ngIf="isloading"></shared-loading-spiner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
