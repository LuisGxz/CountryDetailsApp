<h2>By Region</h2>
<hr>

<div class="row">
    <div class="col">
        <button 
        (click)="searchByRegion(region)" 
        class="text-center btn btn-light mx-2" 
        [ngClass]="{'btn-outline-primary': selectecRegion === region}"
        *ngFor="let region of regions"
        >
            {{region}}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spiner *ngIf="isloading"></shared-loading-spiner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
